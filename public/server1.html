<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby - Consola RCON</title>
  <link rel="stylesheet" href="estado.css" />
  <style>
    /* Estilos del menú (igual que antes) */
    #menu-superior { /* ... mantener igual ... */ }
    .menu-item { /* ... mantener igual ... */ }
    /* ... otros estilos del menú ... */

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #111;
      color: #00ffaa;
      min-height: 100vh;
      padding-top: 60px;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Panel de estado */
    #estado-panel {
      background: #222;
      border: 3px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #estado-panel.online {
      border-color: #00ff88;
      box-shadow: 0 0 10px #00ff8888;
    }
    #estado-panel.offline {
      border-color: #ff5555;
      box-shadow: 0 0 10px #ff555588;
    }
    .estado-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .estado-indicador {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    .online .estado-indicador {
      background: #00ff88;
      box-shadow: 0 0 5px #00ff88;
    }
    .offline .estado-indicador {
      background: #ff5555;
      box-shadow: 0 0 5px #ff5555;
    }

    /* Consola RCON */
    #consola-rcon {
      background: #000;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-align: left;
      white-space: pre-wrap;
    }
    #consola-rcon::-webkit-scrollbar {
      width: 8px;
    }
    #consola-rcon::-webkit-scrollbar-track {
      background: #222;
    }
    #consola-rcon::-webkit-scrollbar-thumb {
      background: #00ffaa;
      border-radius: 4px;
    }

    /* Input de comandos */
    #rcon-form {
      display: flex;
      gap: 10px;
    }
    #rcon-comando {
      flex-grow: 1;
      background: #222;
      border: 2px solid #00ffaa;
      color: #00ffaa;
      padding: 10px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
    }
    #rcon-submit {
      background: #00ffaa;
      color: #111;
      border: none;
      padding: 0 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    #rcon-submit:hover {
      opacity: 0.8;
    }
    #rcon-submit:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* Mensajes de la consola */
    .mensaje-entrada {
      color: #00ffaa;
    }
    .mensaje-salida {
      color: #ffffff;
    }
    .mensaje-error {
      color: #ff5555;
    }
    .mensaje-sistema {
      color: #aaaaaa;
      font-style: italic;
    }

    @media (max-width: 768px) {
      #consola-rcon {
        height: 300px;
      }
      #rcon-form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav id="menu-superior">
    <!-- Mantener igual que antes -->
  </nav>

  <main>
    <header>
      <img src="imagenes/logo.png" alt="Logo" class="logo" />
      <h1>Consola Lobby</h1>
    </header>

    <section id="estado-panel" class="offline">
      <div class="estado-info">
        <div class="estado-indicador"></div>
        <span id="estado-texto">Conectando al servidor...</span>
      </div>
      <div id="jugadores-info">
        <span id="jugadores-contador">0/0 jugadores</span>
      </div>
    </section>

    <div id="consola-rcon"></div>

    <form id="rcon-form">
      <input type="text" id="rcon-comando" placeholder="Escribe un comando..." autocomplete="off" disabled>
      <button type="submit" id="rcon-submit" disabled>Enviar</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="auth.js"></script>
  <script src="server1.js"></script>
</body>
</html>
