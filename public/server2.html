<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consola Fastfarm</title>
  <link rel="stylesheet" href="estado.css" />
  <style>
    main {
      padding: 20px;
      max-width: 900px;
      margin: 100px auto 40px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa33;
      font-family: monospace;
      color: #00ffaa;
    }

    #consola-output {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 10px;
      border-bottom: 1px solid #00ffaa55;
      padding-bottom: 10px;
    }

    #comando {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #00ffaa99;
      color: #00ffaa;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 6px;
    }

    #comando:disabled {
      background: #333;
      color: #888;
      cursor: not-allowed;
    }

    button {
      margin: 20px auto;
      display: block;
      background: #222;
      border: 2px solid #00ffaa;
      color: #00ffaa;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ffaa22;
    }
  </style>
</head>
<body>
  <header>
    <img src="/imagenes/logo.png" alt="Logo" class="logo" />
    <h1>Consola de Fastfarm</h1>
  </header>

  <nav id="menu-superior">
    <div class="menu-item" onclick="location.href='/inicio'">Inicio</div>
    <div class="menu-item" onclick="location.href='/estado'">Estado</div>
    <div class="menu-item" onclick="window.open('https://discord.gg/tu-servidor', '_blank')">Discord</div>
    <div class="menu-item tienda" onclick="alert('La tienda estará disponible pronto!')">Tienda</div>
    <div id="auth-menu-container"></div>
  </nav>

  <main>
    <div id="consola-output">Cargando consola...</div>
    <input type="text" id="comando" placeholder="Escribe un comando y presiona Enter..." disabled autocomplete="off" />
  </main>

  <button onclick="location.href='/estado'">← Volver al estado</button>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="/auth.js"></script>
  <script>
    const consola = document.getElementById('consola-output');
    const input = document.getElementById('comando');

    // Inicializa Auth0 y controla acceso
    auth0ClientPromise.then(async (auth0) => {
      const isAuthenticated = await auth0.isAuthenticated();
      if (!isAuthenticated) {
        consola.textContent = '⚠️ Debes iniciar sesión para acceder a la consola.';
        input.disabled = true;
        return;
      }

      // Habilitar input y limpiar consola
      input.disabled = false;
      consola.textContent = 'Consola lista. Escribe un comando y presiona Enter.\n';

      // Aquí puedes inicializar conexión WebSocket o API para consola real
      // Por ahora simulamos respuesta simple

      input.addEventListener('keydown', async (event) => {
        if (event.key === 'Enter') {
          const cmd = input.value.trim();
          if (!cmd) return;
          consola.textContent += `> ${cmd}\n`;
          input.value = '';

          // Simulación respuesta (reemplaza con llamada real)
          setTimeout(() => {
            consola.textContent += `Respuesta simulada para comando: "${cmd}"\n`;
            consola.scrollTop = consola.scrollHeight;
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
