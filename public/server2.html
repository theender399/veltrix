<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consola Fastfarm</title>
  <link rel="stylesheet" href="estado.css" />
  <style>
    main {
      padding: 20px;
      text-align: left;
      max-width: 900px;
      margin: 80px auto 40px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa33;
      font-family: monospace;
      color: #00ffaa;
      white-space: pre-wrap;
      overflow-y: auto;
      min-height: 300px;
    }

    #consola-placeholder {
      font-style: italic;
      color: #999;
    }

    .btn-volver {
      background: #222;
      border: 2px solid #00ffaa;
      color: #00ffaa;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: background-color 0.3s ease;
    }
    .btn-volver:hover {
      background-color: #00ffaa22;
    }
  </style>
</head>
<body>
  <header>
    <img src="/imagenes/logo.png" alt="Logo" class="logo" />
    <h1>Consola de Fastfarm</h1>
  </header>

  <nav id="menu-superior">
    <div class="menu-item" onclick="location.href='/inicio'">Inicio</div>
    <div class="menu-item" onclick="location.href='/estado'">Estado</div>
    <div class="menu-item" onclick="window.open('https://discord.gg/tu-servidor', '_blank')">Discord</div>
    <div class="menu-item tienda" onclick="alert('La tienda estará disponible pronto!')">Tienda</div>
    <div id="auth-menu-container"></div>
  </nav>

  <main id="consola">
    <div id="consola-placeholder">Cargando consola...</div>
  </main>

  <button class="btn-volver" onclick="location.href='/estado'">← Volver al estado</button>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="/auth.js"></script>
  <script>
    const consola = document.getElementById('consola');

    auth0ClientPromise.then(async (auth0) => {
      const isAuthenticated = await auth0.isAuthenticated();
      if (!isAuthenticated) {
        consola.innerHTML = '<p style="color:red;">Debes estar logueado para acceder a esta consola.</p>';
        return;
      }

      // Simulación de logs o comandos
      consola.innerHTML = `Fastfarm :: Consola Activa\n--------------------------\n> Bienvenido, ${await (await auth0.getUser()).name}\n\n[Esperando eventos del servidor...]\n\n`;
    });
  </script>
</body>
</html>
