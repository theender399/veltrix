<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado de Servidores Minecraft</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="estado.css" />
  <style>
    /* Barra de navegación */
    nav {
      background: #222;
      color: #00ffaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      user-select: none;
    }
    nav .logo {
      width: 120px;
      cursor: pointer;
    }
    nav .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }
    nav ul li .descripcion {
      font-weight: normal;
      font-size: 0.75rem;
      color: #00ffaaaa;
      position: absolute;
      top: 100%;
      left: 0;
      white-space: nowrap;
      margin-top: 2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    nav ul li:hover .descripcion {
      opacity: 1;
    }
    nav ul li.tienda .descripcion {
      color: #ff5555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav .menu-toggle {
        display: block;
      }
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: #222;
        flex-direction: column;
        width: 200px;
        border-radius: 0 0 0 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.6);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }
      nav ul.open {
        transform: translateX(0);
      }
      nav ul li {
        padding: 12px 20px;
        border-bottom: 1px solid #00ffaa44;
      }
      nav ul li .descripcion {
        position: static;
        opacity: 1;
        margin-top: 4px;
        pointer-events: auto;
        color: #00ffaa;
      }
      nav ul li.tienda .descripcion {
        color: #ff5555;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="imagenes/logo.png" alt="Logo" class="logo" onclick="location.href='/inicio'" />
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="menu">
        <li onclick="location.href='/inicio'">
          Inicio
          <div class="descripcion">Volver a la página principal</div>
        </li>
        <li onclick="location.href='/estado'">
          Estado
          <div class="descripcion">Estado de los servidores</div>
        </li>
        <li onclick="window.open('https://discord.gg/tu-servidor', '_blank')">
          Discord
          <div class="descripcion">Únete a nuestra comunidad</div>
        </li>
        <li class="tienda" onclick="alert('La tienda estará disponible pronto!')">
          Tienda
          <div class="descripcion proximamente">Próximamente</div>
        </li>
      </ul>
    </nav>
  </header>

  <main id="estado" style="margin-top: 30px;">
    <div class="card" id="proxy">
      Proxy<br><span class="estado">Cargando...</span>
    </div>
    <div class="card" id="server1">
      Lobby<br><span class="estado">Cargando...</span>
    </div>
    <div class="card" id="server2">
      BoxPvP<br><span class="estado">Cargando...</span>
    </div>
  </main>

  <button onclick="location.href='/inicio'" style="margin: 30px auto; display: block;">Volver al inicio</button>

  <script src="script.js"></script>
  <script>
    // Toggle menú hamburguesa
    const toggleBtn = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
