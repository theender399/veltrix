<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado de Servidores Minecraft</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="estado.css" />
  <style>
    /* Barra superior fija igual que en inicio.css */
    #menu-superior {
      display: flex;
      background: #222;
      padding: 10px 20px;
      justify-content: center;
      gap: 25px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      align-items: center;
    }
    .menu-item {
      color: #00ffaa;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      padding: 6px 12px;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .menu-item:hover {
      background-color: #00ffaa22;
    }
    .menu-item.activo {
      background-color: #00ffaa44;
      box-shadow: 0 0 6px #00ffaa99;
    }
    .descripcion {
      font-size: 0.7rem;
      color: #55ffaa;
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .menu-item:hover .descripcion {
      opacity: 1;
    }
    .tienda .proximamente {
      color: #ff4444;
      font-weight: bold;
      font-size: 0.7rem;
      margin-top: 3px;
      pointer-events: none;
    }
    /* Contenedor para login/logout */
    #auth-menu-container {
      margin-left: auto;
      color: #00ffaa;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #auth-menu-container button {
      background: #222;
      border: 2px solid #00ffaa;
      color: #00ffaa;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #auth-menu-container button:hover {
      background-color: #00ffaa44;
    }
    /* Avatar usuario */
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .user-name {
      font-weight: bold;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #00ffaa;
      padding-top: 60px; /* para no tapar contenido con el menú fijo */
      text-align: center;
    }
    header .logo {
      width: 160px;
      height: auto;
      margin-bottom: 10px;
    }
    main {
      margin-top: 40px;
    }
    button {
      background: #222;
      border: 2px solid #00ffaa;
      color: #00ffaa;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ffaa22;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo" />
    <h1>Estado de Servidores</h1>
  </header>

  <nav id="menu-superior">
    <div class="menu-item" data-pagina="inicio" onclick="location.href='/inicio'">
      Inicio
      <div class="descripcion">Volver a la página principal</div>
    </div>
    <div class="menu-item" data-pagina="estado" onclick="location.href='/estado'">
      Estado
      <div class="descripcion">Estado de los servidores</div>
    </div>
    <div class="menu-item" onclick="window.open('https://discord.gg/tu-servidor', '_blank')">
      Discord
      <div class="descripcion">Únete a nuestra comunidad</div>
    </div>
    <div class="menu-item tienda" onclick="alert('La tienda estará disponible pronto!')">
      Tienda
      <div class="descripcion proximamente">Próximamente</div>
    </div>

    <div id="auth-menu-container"></div>
  </nav>

  <main id="estado">
    <div class="card" id="proxy">
      Proxy<br><span class="estado">Cargando...</span>
    </div>
    <div class="card" id="server1">
      Lobby<br><span class="estado">Cargando...</span>
    </div>
    <div class="card" id="server2">
      FastFarm<br><span class="estado">Cargando...</span>
    </div>
  </main>

  <button onclick="location.href='/inicio'">Volver al inicio</button>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="auth.js"></script>
  <script>
    // Resaltar menú
    const path = location.pathname.replace(/^\/+|\/+$/g, '') || 'inicio';
    const item = document.querySelector(`[data-pagina="${path}"]`);
    if (item) item.classList.add('activo');
  </script>
</body>
</html>
